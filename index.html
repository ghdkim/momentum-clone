<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="container">
      <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="Username" />
        <button>Log In</button>
      </form>
      <h2 id="clock">00:00</h2>
      <h1 class="hidden" id="greeting"></h1>
      <div class="todo-container">
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Write a To Do" />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="quote">
        <span id="upperquote"></span>
        <span id="lowerauthor"></span>
      </div>
      <div id="weather">
        <span id="weather-type"></span>
        <span id="weather-city"></span>
      </div>
    </div>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
